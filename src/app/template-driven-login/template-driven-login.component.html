<div class="col-sm-12">
    <div class="col-xs-6 col-xs-offset-3 col-sm-4 fc-card fc-top-145">
        <div class="page-header nomartop text-center" tooltip="Template Driven Form Used Here" 
        placement="top"><b>Login</b></div>
        <form [formGroup]="loginForm" novalidate (ngSubmit)="login()">
          <div class="col-sm-12 form-group" [ngClass]="{
              'has-danger': email.invalid && (email.dirty || email.touched),
              'has-success': email.valid && (email.dirty || email.touched)
              }">
              <label>Email</label>
              <input type="text" class="form-control" formControlName="email" [ngModel]="outerCounterValue" required/>
              <div class="form-control-feedback col-sm-12"
                *ngIf="email.errors && (email.dirty || email.touched)">
                <p *ngIf="email.errors.required">Email is required</p>
                <p *ngIf="email.errors.emailDomain">Email must be on the zymr.com domain</p>
                <!--   <p *ngIf="email.errors.pattern">The email address must contain at least the @ -->
                <!-- character</p> -->
              </div>
            </div>
      
            <div class="col-sm-12 form-group" [ngClass]="{
                'has-danger': password.invalid && (password.dirty || password.touched),
                'has-success': password.valid && (password.dirty || password.touched)
                }">
                <label>Password</label>
                <input type="text" class="form-control" formControlName="password" required>
                <div class="form-control-feedback col-sm-12" *ngIf="password.errors && (password.dirty ||
                password.touched)">
                  <p *ngIf="password.errors.required">Password is required</p>
                  <p *ngIf="password.errors.maxlength"><span>Password must be 8 characters long</span></p>
                <!-- <p *ngIf="password.errors.minlength"><span>Password must be 8 characters long, we need
                    another {{password.errors.minlength.requiredLength -
                    password.errors.minlength.actualLength}} characters</span> </p> -->
                </div>
              </div>
      
              <div class="form-group col-md-12 text-center mt15">
                <button type="submit" class="btn btn-info" [disabled]="loginForm.invalid">Login</button>
                <button type="submit" class="btn btn-info" (click)="add()">Add</button>
                <button type="submit" class="btn btn-info" (click)="update()">Update</button>
                <button type="submit" class="btn btn-info" (click)="delete()">Delete</button>
                <button type="submit" class="btn btn-info" (click)="find()">Find</button>
                
              </div>
      
        </form>    
        
      </div>
